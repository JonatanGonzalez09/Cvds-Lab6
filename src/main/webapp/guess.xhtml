<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>	
    <h1> Hola jugador, adivina el numero </h1>
    <h:form id="guess_form">
            <p:outputLabel value="#{guess.numeroAdivinar}"  style="display:none"/>
			<br><p:inputText binding="#{input}" /></br>
			
			<p:commandButton value="Comparar" update="guess_form" actionListener="#{guess.guess(input.value)}" />
			<p:commandButton value="Reinicar" update="guess_form" actionListener="#{guess.restart()}" />
			<h3>Numero Intentos:</h3>
			<p:outputLabel value="#{guess.intentos}" />
			<h3>Estado de juego:</h3>
			<p:outputLabel value="#{guess.getEstado()}"/>
			<h3>Puntaje:</h3>
			<p:outputLabel value="#{guess.puntaje}" />
			
			<p:dataTable var="listaIntentos" value="#{guess.listaIntentos}" style="width:150px;">
				<p:column headerText="Numeros ingresados">
					<h:outputText value= "#{listaIntentos}"/>
				</p:column>
			</p:dataTable>
    </h:form> 
</h:body>
</html>
